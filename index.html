<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Foomka Lacag Bixinta</h2>
        
        <label for="phone" class="block text-gray-700 font-medium">Geli Number-ka:</label>
        <input type="tel" id="phone" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Number-kaaga"><br><br>

        <label for="amount" class="block text-gray-700 font-medium">Geli Lacagta:</label>
        <input type="number" id="amount" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Lacagta aad rabto"><br><br>

        <button id="submitBtn" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">submit</button>
    </div>
 <script src="main.js"></script>
</body>
</html>
